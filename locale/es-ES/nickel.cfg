[technology-description]
invar-processing=El invar es una aleación de hierro y níquel notable por su habilidad de mantener su forma ante alto calor.
valves=Componentes de control de fluido maquinados a precisión.
injection-molding=Técnica para producir partes plásticas con formas complejas.
gimbaled-thruster=Motores de cohete capaces de corrección de rumbo.
mechanical-engineering=Por el amor de bot, átate el pelo.
advanced-flow-controller=Sistemas de control de fluidos más complejos para la siguiente generación de máquinas.
nickel-electromagnet=Un electroimán fuerte y modular. Útil para hacer mejores motores y aceleradores de partículas, y prevenir que las cosas se vayan flotando en gravedad cero.

machine-homeostasis=Usar bucles bioquímicos pasivos de realimentación negativa para regular las válvulas en plantas químicas y máquinas similares, reduciendo la necesidad de circuitos. Probablemente no pueden sufrir.

nitinol-processing=Una aleación de níquel-titanio avanzada con propiedades termomecánicas únicas.
space-nitinol-processing=Procesar nitinol en un planeta rico en oxígeno desperdicia mucho del material debido a reacciones con la atmósfera. Crearlo en el vacío es más eficiente.
space-nitinol-processing-helium=Procesar nitinol en un planeta rico en oxígeno desperdicia mucho del material debido a reacciones con la atmósfera. Crearlo en el vacío o en una atmósfera de helio no reactivo es más eficiente.
nitinol-mesh-beryllium=La malla de nitinol en  marco de berilio es más ligera y barata.


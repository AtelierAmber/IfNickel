[mod-setting-description]
ifnickel-steel-valve=Añade acero a la receta para las válvulas, y quita una cantidad equivalente de acero de muchas recetas que requieren válvulas. Puede llevar a recetas dudosas pero contrarresta el exceso de número de ingredientes con ciertos sets de mods.
ifnickel-experimental-intermediates=Habilita numerosos productos intermedios extra: articuladores motorizados, ventiladores de refrigeración, controladores de flujo, herramientas de maquinado, propulsores cardaneados. Controladores de flujo avanzados y electroimanes con Space Exploration. Placa de nitinol, malla de nitinol, y válvulas autoreguladoras con Space Exploration y BZ Titanio. Muchos de estos son complejos y/o caros, relativos al balance en vanilla. 
ifnickel-se-maintenance=Si se habilita con Space Exploration y Modo Difícil, los hiperenfriadores/radiadores a veces necesitarán controladores de flujo de reemplazo, y edificios tipo aceleradores de partículas a veces necesitarán electroimanes de reemplazo.

